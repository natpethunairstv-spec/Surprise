<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Ajitha â¤ï¸</title>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    text-align: center;
    color: white;
    overflow-x: hidden;
}

h1 {
    font-size: 2.8em;
    margin-top: 40px;
}

.love-text {
    font-size: 1.2em;
    margin: 15px;
}

.slideshow-container {
    max-width: 400px;
    position: relative;
    margin: 30px auto;
}

.slide {
    display: none;
}

.slide img {
    width: 100%;
    border-radius: 20px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.4);
}

button {
    padding: 12px 25px;
    font-size: 16px;
    border: none;
    border-radius: 30px;
    background: white;
    color: #ff4d6d;
    cursor: pointer;
    margin: 20px;
    transition: 0.3s;
}

button:hover {
    transform: scale(1.1);
}

.heart {
    position: fixed;
    bottom: -10px;
    font-size: 20px;
    animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-100vh); opacity: 0; }
}
</style>
</head>

<body>

<!-- Background Music -->
<audio id="bgMusic" loop>
  <source src="romantic.mp3" type="audio/mpeg">
</audio>

<h1>Ajitha â¤ï¸</h1>

<div class="love-text">
    Every moment with you is magical âœ¨ <br>
    You are my today and all of my tomorrows ğŸ’–
</div>

<div class="slideshow-container">

    <div class="slide"><img src="photo1.jpg"></div>
    <div class="slide"><img src="photo2.jpg"></div>
    <div class="slide"><img src="photo3.jpg"></div>
    <div class="slide"><img src="photo4.jpg"></div>
    <div class="slide"><img src="photo5.jpg"></div>

</div>

<button onclick="openProposal()">Click My Heart ğŸ’Œ</button>

<!-- Proposal Popup -->
<div id="proposalBox" style="
display:none;
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.8);
justify-content:center;
align-items:center;
z-index:999;
">

  <div style="
  background:white;
  padding:30px;
  border-radius:20px;
  text-align:center;
  width:90%;
  max-width:350px;
  color:#ff4d6d;
  position:relative;
  ">

    <h2>Ajitha ğŸ’–</h2>
    <p style="font-size:18px;">Will you be mine forever? ğŸ’</p>

    <button onclick="sayYes()" style="
      background:#ff4d6d;
      color:white;
      padding:10px 20px;
      border-radius:20px;
      border:none;
      margin:10px;
    ">YES ğŸ’–</button>

    <button id="noBtn" onmouseover="moveNo()" style="
      background:gray;
      color:white;
      padding:10px 20px;
      border-radius:20px;
      border:none;
      margin:10px;
      position:relative;
    ">NO ğŸ˜</button>

  </div>
</div>

<script>

/* ğŸµ Play Music on First Click */
document.addEventListener("click", function() {
  const music = document.getElementById("bgMusic");
  if (music && music.paused) {
    music.play();
  }
});

/* ğŸ“¸ Slideshow */
let slideIndex = 0;
showSlides();

function showSlides() {
  let slides = document.getElementsByClassName("slide");
  for (let i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  slideIndex++;
  if (slideIndex > slides.length) { slideIndex = 1; }
  slides[slideIndex - 1].style.display = "block";
  setTimeout(showSlides, 3000);
}

/* ğŸ’ Open Proposal */
function openProposal() {
  document.getElementById("proposalBox").style.display = "flex";
}

/* ğŸ’– YES Action */
function sayYes() {
  document.getElementById("proposalBox").innerHTML = `
    <div style="
    background:white;
    padding:30px;
    border-radius:20px;
    text-align:center;
    color:#ff4d6d;">
      <h2>YAYYY ğŸ’–ğŸ‰</h2>
      <p style="font-size:18px;">
        You just made me the happiest person alive â¤ï¸<br><br>
        I Love You Forever Ajitha ğŸ’âœ¨
      </p>
    </div>
  `;
}

/* ğŸ˜ NO Button Runs Away */
function moveNo() {
  const noBtn = document.getElementById("noBtn");
  noBtn.style.position = "absolute";
  noBtn.style.left = Math.random() * 200 + "px";
  noBtn.style.top = Math.random() * 200 + "px";
}

/* â¤ï¸ Floating Hearts */
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "â¤ï¸";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 20 + 15) + "px";
    document.body.appendChild(heart);
    setTimeout(() => { heart.remove(); }, 6000);
}
setInterval(createHeart, 600);

</script>

</body>
</html>
